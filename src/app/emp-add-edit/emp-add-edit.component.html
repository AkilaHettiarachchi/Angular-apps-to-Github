<div mat-dialog-tittle>
   <h1> Employee Form</h1>    
</div>
<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
  <div class="raw">
    <mat-form-field appearance="outline">
        <mat-label>First name</mat-label>
        <input matInput type="text" placeholder="Ex.Technical" formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last name</mat-label>
        <input matInput type="text" placeholder="Ex.Bajaji" formControlName="lastName">
      </mat-form-field>
    </div>
      <div class="raw">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="email" placeholder="Ex.Tech@gmail.com" formControlName="email">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Dae of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dob">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>
      <div class="raw">

        <label id="example-radio-group-label">Gender</label>
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            
            <mat-radio-button value="male">Male</mat-radio-button>
            <mat-radio-button value="female">Female</mat-radio-button>
            <mat-radio-button value="others">others</mat-radio-button>
          </mat-radio-group>
          
      </div>
<div class="raw">
        
<mat-form-field appearance="outline">
  <mat-label>Education</mat-label>
  <mat-select formControlName="education">
    <mat-option *ngFor="let val of education" [value]="val">{{val}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field appearance="outline">
  <mat-label>Company Name</mat-label>
  <input matInput type="text" placeholder="Ex.Technical" formControlName="company">
</mat-form-field>

</div>
<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Experience</mat-label>
    <input matInput placeholder="Ex.4"type="number" formControlName="experience">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Package</mat-label>
    <input matInput placeholder="Ex.12"type="number" formControlName="package">
    <mat-hint>In rupees</mat-hint>
  </mat-form-field>

</div>
      



</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'Update': 'Save'}}</button>
</div>
</form>
